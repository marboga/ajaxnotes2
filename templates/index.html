<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>notes 2</title>
		 <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
		 <script type="text/javascript">
		 	$(document).on("blur", "#description", function(){
				console.log('blurry')
				$.post($('.desc_update_form').attr('action'), $('.desc_update_form').serialize() , function(res){
					console.log('updated it')
				})
			})
			$(document).on("submit", ".newtitle", function(){
				console.log(this)
				$.post('/new', $(this).serialize(), function(res){
					console.log('submitted')
					
				})


			})
			$(document).on('click', "a", function(){
				console.log('a tag clicked')

			})
		 </script>
	</head>
	<body>
		<h2>notes</h2>
		<hr>
		<marquee>reload </marquee>
		{% if notes %}
		  {% for note in notes %}
		  <a href="delete/{{note['id']}}">delete</a>
			  <h2>
				 {{ note['title'] }}
			  </h2>
				<form class="desc_update_form" action="/desc/{{note['id']}}" method="post">
					<textarea id="description" name="description" rows="8" cols="40">{{note['description']}}
					</textarea>
				</form>

		  {% endfor %}
		{% endif %}
		<form class="newtitle" action="/new" method="post">
			<input type="text" name="title" value="" placeholder="title">
			<input type="submit" name="submit" value="add new note">
		</form>
	</body>
</html>
